<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <h3>Application Form</h3>
  </div>
  <form method="post" action="/job/{{job['id']}}/apply">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Full name</label>
      <input type="text" name="full_name" class="form-control" id="exampleFormControlInput1" placeholder="kris nyaga">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">LinkedIn Url</label>
      <input type="text" name="linkedinurl" class="form-control" id="exampleFormControlInput1" placeholder="https://www.linkedin.com/in/jamesmwaura">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Education</label>
      <textarea class="form-control" name="education" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Work Experience</label>
      <textarea class="form-control" name="work_experience" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Resume Url</label>
      <input type="text" name="resumeurl" class="form-control" id="exampleFormControlInput1">
    </div>
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <input type="submit" class="btn btn-primary button"/>
    </div>
  </form>

  
</body>
</html>
